<html>
<style type="text/css">
.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}
</style>
<head>
	<title> RanDemise - Random Table Toolkit</title>

	<!-- ~~~~~~~ CSS ~~~~~~~ -->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Custom CSS --> 
	<link href="css/wonderful.css" rel="stylesheet">
	<link href="css/tree.css" rel="stylesheet">
	<link href="css/dice.css" rel="stylesheet">

	<!-- ~~~~ Javascript ~~~~ -->

	<!-- Latest compiled and minified Javascript -->
	<script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
	<!-- Custom Javascript -->
	<script src="js/src.js" type="text/javascript"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- ~~~ OTHER STUFF ~~~-->

	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

	<!-- Icon that appears in the tab - should probably be replaced with a better one --> 
	<link rel="icon" type="image/ico" href="img/favicon.ico">
</head>

<body>

<div class="container" id = "cont">
<div class="page-header">
	<h1>RanDemise - Random Table Toolbox</h1>
</div>

<!-- Rollable Dice --> 
<div id="container" onclick="rando()">
  <div id="cube" class="show1">
    <div class="top"></div>
    <div class="front"></div>
    <div class="left"></div>
    <div class="back"></div>
    <div class="right"></div>
    <div class="bottom"></div>
  </div>
</div>
<div id = "viewport">
	
</div>


<svg width="960" height="2000"></svg>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
/* Writing treegraph code in here for right now bc i was having some wierd issues with old versions of the .js file being used instead of the current saved one - spooky*/
	var margin = {top: 20, right: 120, bottom: 20, left: 120},
    width = 960 - margin.right - margin.left,
    height = 800 - margin.top - margin.bottom;

    width = 960;
    height =2000;

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    g = svg.append("g").attr("transform", "translate(40,0)");


    var table = [
  {"name": "Eve",   "parent": ""},
  {"name": "Cain",  "parent": "Eve"},
  {"name": "Seth",  "parent": "Eve"},
  {"name": "Enos",  "parent": "Seth"},
  {"name": "Noam",  "parent": "Seth"},
  {"name": "Abel",  "parent": "Eve"},
  {"name": "Awan",  "parent": "Eve"},
  {"name": "Enoch", "parent": "Awan"},
  {"name": "Azura", "parent": "Eve"}
];
     var root = d3.stratify()
    .id(function(d) { return d.name; })
    .parentId(function(d) { return d.parent; })
    (table);

    var tree = d3.tree()
    .size([height, width]);

  var link = g.selectAll(".link")
    .data(tree(root).links())
    .enter().append("path")
      .attr("class", "link")
      .attr("d", d3.linkHorizontal()
          .x(function(d) { return d.y; })
          .y(function(d) { return d.x; }));

     var node = g.selectAll(".node")
    .data(root.descendants())
    .enter().append("g")
      .attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
  node.append("circle")
      .attr("r", 2.5);
  node.append("text")
      .attr("dy", 3)
      .attr("x", function(d) { return d.children ? -8 : 8; })
      .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
      .text(function(d) { return d.id.substring(d.id.lastIndexOf(".") + 1); });

</script>
</body>
