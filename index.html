	<h1>RanDemise - Random Table Toolbox</h1>

<script type="text/javascript">

class treeState{
	constructor(){
		this.numTree = 0;
		this.numTables = 0;
		this.numEvents = 0;
	}
	addTree(){
		this.numTree += 1;
	}
	addTable(){
		this.numTables += 1;
	}
	addEvent(){
		this.numEvents += 1;
	}

	getTreeID(){
		return this.numTree;
	}
	getTableID(){
		return this.numTables;
	}
	getEventID(){
		return this.numEvents;
	}
}

class tableTree {
	constructor(name, state){
		this.name = name;
		this.state = state;
		this.id = state.getTreeID();
		this.headTable = null;
		this.tables=[];
		state.addTree();
	}

	addTable(tb){
		if (this.tables.length < 1){
			this.headTable = tb;
		}
		this.tables.push(tb);
	}
}
class eventTable{
	constructor(name, state, tree){
		this.state = state;
		this.tree = tree;

		this.name = name;
		this.id = state.getTableID();
		this.events =[];

		state.addTable();
		tree.addTable(this);
	}

	addEvent(ev){
		this.events.push(ev);
	}
}
class event{
	constructor(name, state,table){
		this.state = state;
		this.table = table;

		this.name = name;
		this.id = state.getEventID();

		state.addEvent();
		table.addEvent(this);
	}
}

class rollState{
	constructor(tr){
		this.tree = tr;
	}
}
class rollInstance{
	constructor(rs){
		this.curTable = rs.tree.headTable;
	}
}

var ts = new treeState();
var tabTr = new tableTree("test",ts);
var tab = new eventTable("test",ts,tabTr);
</script>
