  function tokenIsLoaded() { 
    // Modal init
    $("#tokenModal").modal('show'); // show modal
    let previewElem = document.getElementById('tokenPreviewContainer');
    previewElem.width = this.width;
    previewElem.height = this.height;

    tokenPrevView = SVG('#tokenPrevCnvs'); //open SVg element as SVG.js object
    tokenPrevImage = tokenPrevView.image(this.src); // draw image
    tokenPrevImage.size(200, 200).move(0, 0); //set image size and set image to 0,0
  }

  function imageIsLoaded() { 

    // svgView.zoom(1, { x: 200, y: 200 });
    // svgView.viewbox({ x: 0, y: 0, width: 297, height: 210 })

    // Modal init
    $("#exampleModalCenter").modal('show'); // show modal
    point1 = [,]; //initialized empty pt matrix to store grid guides
    point2 = [,]; //initialized empty pt matrix to store grid guides
    clickToggle = 0; //switch for pt 1 and pt 2 selection

    // // Draw image on main SVG
    // svgViewImage = svgView.image(this.src); // draw image
    // svgViewImage.size(this.width, this.height).move(0, 0); //set image size and set image to 0,0
    // svgView.viewbox({ x: 0, y: 0, width: this.width, height: this.height }); //set SVG to image size

    let previewElem = document.getElementById('imgPrevContainer');
    previewElem.width = this.width;
    previewElem.height = this.height;

    // ------------------------------------------------------------------------------

    // ------------------------------------------------------------------------------

    // Draw image onto preview canvas
    // KNOWN BUGS - Image resolution is much worse than original upload, smoothing doesn't help
    svgPrevView = SVG('#imgPrevSVGCnvs'); //open SVg element as SVG.js object
    svgPrevZoom = SVG('#imgPrevZoom'); //open SVg element as SVG.js object
    
    svgPrevViewImage = svgPrevView.image(this.src); // draw image
    svgPrevZoomImage = svgPrevZoom.image(this.src); // draw image
    svgPrevViewImage.size(this.width, this.height).move(0, 0); //set image size and set image to 0,0
    svgPrevZoomImage.size(this.width, this.height).move(0, 0); //set image size and set image to 0,0
    svgPrevView.viewbox({ x: 0, y: 0, width: this.width, height: this.height }); //set SVG to image size
    svgPrevZoom.viewbox({ x: 0, y: 0, width: 100, height: 100 }); //set SVG to image size

    prevGrid = new grid(1,1,1,1,[0,0]);
    crossLines = new cross();

    crossLinesZoom = new cross();

    // On click get click position and save points to pt array and update grid
    document.getElementById('imgPrevSVGCnvs').addEventListener('click', function(e) {
      // Get canvas element and 2d context for drawing points as clicks occur and clearing canvas
      let previewElem = document.getElementById('imgPrevContainer');
      let previewSVG = document.getElementById('imgPrevSVGCnvs');
      let img = document.getElementById("imgPreview");

      var rect = previewSVG.getBoundingClientRect(); // get rect of object for click offset

      let x = (e.pageX -  rect.left)/rect.width * previewElem.width; //offset click and scale to canvas to set proper canvas coordinates
      let y = (e.pageY -  rect.top)/rect.height* previewElem.height; //offset click and scale to canvas to set proper canvas coordinates


      // Save click points and toggle state
      if (clickToggle) { // If 1st pt has been chosen
        point2 = [x, y]; //update point
      }
      else{ // If 1st pt hasn't been chosen or choices are reset
        crossLines.removeCrosses();
        point1 = [x, y]; //update point
        point2 = [,]; // reset point2 if click is reseting all points
      };
      // Draw cross for chosen point
      crossLines.drawCross(x,y,svgPrevView);

      // GRID TEST
      // If both points chosen then create and draw grid
      if(clickToggle){
        cellWidth = Math.abs(point1[0]-point2[0]); //determine width of selected points
        cellHeight = Math.abs(point1[1]-point2[1]); //determine height of selected points
  
        prevGrid.update(img.naturalWidth,img.naturalHeight,cellWidth,cellHeight,determineTopLeftAnchor(point1,point2));
        prevGrid.drawGridSVG(svgPrevView); //draw preview grid
        
      };
      clickToggle = ~clickToggle; //toggle pt chosen
    });

    document.getElementById('imgPrevSVGCnvs').addEventListener('mousemove', function(e) {
      let previewElem = document.getElementById('imgPrevContainer');
      let previewSVG = document.getElementById('imgPrevSVGCnvs');

      // var rect = e.target.getBoundingClientRect(); // get rect of object for click offset

      var rect = previewSVG.getBoundingClientRect();

      let x = (e.pageX -  rect.left)/rect.width * previewElem.width; //offset click and scale to canvas to set proper canvas coordinates
      let y = (e.pageY -  rect.top)/rect.height* previewElem.height; //offset click and scale to canvas to set proper canvas coordinates

      svgPrevZoom = SVG('#imgPrevZoom'); //open SVg element as SVG.js object
      svgPrevZoom.viewbox({ x: x-50, y: y-50, width: 100, height: 100 }); //set SVG to image size

      crossLinesZoom.removeCrosses();
      crossLinesZoom.drawCross(x,y,svgPrevZoom);

    });
    //---------------------------------------------------

    return;
  };

  function cross(){
    this.crossLines =[];

    this.drawCross = function(x,y,svgObj){
      // ctx - canvas 2D context object
      // x -x coord of cneter
      // y coord of center
      r = 5 // radius of cross
      // draw veritcal line
      let line1 = svgObj.line(x-r,y, x+r,y).stroke({ color: '#f06', width: 1, linecap: 'round' });
      // draw horizontal line
      let line2 = svgObj.line(x,y-r,x,y+r).stroke({ color: '#f06', width: 1, linecap: 'round' });
      this.crossLines.push(line1);
      this.crossLines.push(line2);
      return;
    };

    this.removeCrosses = function(){
      if (this.crossLines.length){
        this.crossLines.forEach( function(line){
          line.remove();
        });
      };
    };
  };

  function determineTopLeftAnchor(pt1, pt2){
    // Using 2 points determine top left corner

    // extract points, initialize topleft corner array
    pt1x = pt1[0];
    pt1y = pt1[1];
    pt2x = pt2[0];
    pt2y = pt2[1];
    topLeft=[[],[]]

    if(pt1x<pt2x && pt1y<pt2y){ //if pt1 is left corner
      topLeft[0] = pt1x;
      topLeft[1] = pt1y;
    } else if(pt1x>pt2x && pt1y>pt2y){ //if pt 2 is left corner
      topLeft[0] = pt2x;
      topLeft[1] = pt2y;
    } else if(pt1x<pt2x && pt1y>pt2y){ //if pt1 is bottom left and pt2 is top right
      topLeft[0] = pt1x;
      topLeft[1] = pt2y;
    } else { //if pt2 is bottom left and pt1 is top right
      topLeft[0] = pt2x;
      topLeft[1] = pt1y;
    };

    return topLeft;
  };

  function grid(xlim, ylim, cellWidth, cellHeight, topleftAnchor){
    // Grid object for storing grid parameters
    this.xlim = xlim;
    this.ylim = ylim;
    this.cellWidth = cellWidth;
    this.cellHeight = cellHeight;
    this.topleftAnchor = topleftAnchor;
    this.xaxis = updateAxis(xlim, topleftAnchor[0], cellWidth);
    this.yaxis = updateAxis(ylim, topleftAnchor[1], cellHeight);
    this.xaxis_lines =[];
    this.yaxis_lines =[];

    this.update = function(xlim, ylim, cellWidth, cellHeight, topleftAnchor){
      //Method for updating grid object
      this.xlim = xlim;
      this.ylim = ylim;
      this.cellWidth = cellWidth;
      this.cellHeight = cellHeight;
      this.topleftAnchor = topleftAnchor;
      this.xaxis = updateAxis(xlim, topleftAnchor[0], cellWidth);
      this.yaxis = updateAxis(ylim, topleftAnchor[1], cellHeight);
    };

    this.scale = function(newXlim, newYlim){
      //Scale grid to a new X, Y size
      this.cellWidth = this.cellWidth*newXlim/this.xlim;
      this.cellHeight = this.cellHeight*newYlim/this.ylim;
      this.xlim = newXlim;
      this.ylim = newYlim;
      this.xaxis = updateAxis(newXlim, this.topleftAnchor[0], this.cellWidth);
      this.yaxis = updateAxis(newYlim, this.topleftAnchor[1], this.cellHeight);
    };

    this.drawGrid = function(ctx){
      //Draw grid on canvas
      // ctx: 2d canvas context object
      this.xaxis.forEach( function(xPt){ //draw x axis lines
        ctx.beginPath();
        ctx.moveTo(xPt,0);
        ctx.lineTo(xPt,xlim);
        ctx.stroke();
        ctx.closePath();
      });
      this.yaxis.forEach( function(yPt){ //daraw y axis lines
        ctx.beginPath();
        ctx.moveTo(0,yPt);
        ctx.lineTo(xlim,yPt);
        ctx.stroke();
        ctx.closePath();
      });
    };

    this.drawGridSVG = function(svgObj){
      let xaxis_lines =[];
      let yaxis_lines =[];
      // Draw grid on SVG object
      // svgObj: SVG.js SVG object
      let xlim = this.xlim;
      let ylim = this.ylim;

      if (xaxis_lines || yaxis_lines){
        this.xaxis_lines.forEach( function(line){
          line.remove();
        });
        this.yaxis_lines.forEach( function(line){
          line.remove();
        });
      };

      this.xaxis.forEach( function(xPt){ //draw x axis lines
        let xline = svgObj.line(xPt,0, xPt,ylim).stroke({ color: '#f06', width: 1, linecap: 'round' });
        xaxis_lines.push(xline);
      });
      this.yaxis.forEach( function(yPt){ //draw y axis lines
        let yline = svgObj.line(0,yPt, xlim,yPt).stroke({ color: '#f06', width: 1, linecap: 'round' });
        yaxis_lines.push(yline);
      });
      this.xaxis_lines = xaxis_lines;
      this.yaxis_lines = yaxis_lines;
    };

    function updateAxis(lim, anchorPos, cellDim){
      posZero = anchorPos - Math.floor(anchorPos/cellDim)*cellDim;
      n = Math.floor((lim-posZero)/cellDim);
      axis = [];
      for (i=0; i<=n; i++){
        axis.push(posZero + i*cellDim);
      };
      return axis;
    };
  };
</script>
